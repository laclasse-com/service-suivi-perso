language: ruby

sudo: false

rvm:
  - "2.2.5"

before_install:
  - gem update --system
  - gem --version
  - gem install rspec

before_script:
  - cp ./config/options.rb.sample ./config/options.rb
  - cp ./config/database.rb.sample ./config/database.rb
  - bundle install
  - mysql -e 'create database suivi;'

script:
  - "bundle exec rake db:load_schema"
  # - "bundle exec rspec"
  - "bundle exec rubocop -D"

gemfile:
  - Gemfile

services:
  - mysql
  - redis-server

branches:
  only:
    - master
    - develop

