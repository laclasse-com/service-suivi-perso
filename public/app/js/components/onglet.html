<div class="col-md-12">
    <saisie uid="$ctrl.uid"
            onglet="$ctrl.onglet"
            saisie="$ctrl.new_saisie"
            saisies="$ctrl.saisies"
            edition="true"></saisie>
</div>

<saisie ng:repeat="saisie in $ctrl.saisies"
        class="col-md-12"
        uid="$ctrl.uid"
        onglet="$ctrl.onglet"
        saisie="saisie"
        show-author="true"
        edition="false"></saisie>
