<div class="col-md-8"
     ng:if="$ctrl.onglet.writable">
    <saisie uid="$ctrl.uid"
            onglet="$ctrl.onglet"
            saisie="$ctrl.new_saisie"
            saisies="$ctrl.saisies"
            edition="true"></saisie>
</div>

<saisie ng:repeat="saisie in $ctrl.saisies"
        class="col-md-8"
        uid="$ctrl.uid"
        onglet="$ctrl.onglet"
        saisie="saisie"
        show-author="true"
        edition="false"></saisie>
