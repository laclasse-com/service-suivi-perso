<div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 damier {{classe.couleur}}" ng-repeat="classe in classes" ng-class="{'hide-damier': classe.name == '', 'cursor':classe.name!=''}">
                <span class="classe-name">{{classe.name}}</span>
                <span class="college-name">{{classe.college}}</span>
                <div class="avatar" ng-show="classe.name!=''" ng-click="open(classe)"></div>
        </div>
</div>
