<div class="modal-header">
    <h3 class="modal-title">
        <span ng:if="saisie.id">Ã‰diter </span>
        <span ng:if="!saisie.id">Ajouter </span>
        une saisie</h3>
</div>
<div class="modal-body available-apps">
    <div text-angular ng:model="saisie.contenu"></div>
    <div class="clearfix"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger pull-left"
            ng:click="delete()"
            ng:if="saisie.id">
        <span class="glyphicon glyphicon-trash"></span>
        <span> Supprimer la saisie</span>
    </button>
    <button class="btn btn-default"
            ng:click="cancel()">
        <span class="glyphicon glyphicon-remove-sign"></span>
        <span ng:if="saisie.contenu"> Annuler</span>
        <span ng:if="!saisie.contenu"> Fermer</span>
    </button>
    <button class="btn btn-success"
            ng:click="ok()"
            ng:disabled="!saisie.contenu">
        <span class="glyphicon glyphicon-ok-sign"></span> Valider
    </button>
</div>
