<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 damier {{carnet.couleur}}" ng-repeat="carnet in carnets" ng-class="{'hide-damier': carnet.firstName == '', 'damier-add': !carnet.active}" ng-click="open(carnet)">
		<img no-image ng-src="{{carnet.avatar}}" ng-hide="carnet.avatar==''" class="avatar"></img>
		<div class="avatar contener-ajout" ng-hide="carnet.avatar=='' || carnet.active">
			<svg version="1.1" id="ajout" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
				 width="127.561px" height="127.561px" viewBox="0 0 127.561 127.561" enable-background="new 0 0 127.561 127.561"
				 xml:space="preserve">
			<g>
				<path d="M95.836,57.015H70.664V31.842c0-3.68-2.983-6.664-6.664-6.664c-3.68,0-6.664,2.983-6.664,6.664v25.173H32.163
					c-3.68,0-6.664,2.983-6.664,6.664c0,3.681,2.983,6.664,6.664,6.664h25.173v25.172c0,3.682,2.983,6.664,6.664,6.664
					c3.681,0,6.664-2.982,6.664-6.664V70.343h25.172c3.682,0,6.664-2.983,6.664-6.664C102.5,59.998,99.517,57.015,95.836,57.015z"/>
			</g>
			</svg>	  			
		</div>
		<span class="carnet-first-name">{{carnet.firstName}}</span>
		<span class="carnet-last-name">{{carnet.lastName}}</span>
		<span class="carnet-classe">{{carnet.classe}}</span>
		<span class="carnet-etab">{{carnet.etablissement_nom}}</span>
	</div>

	<script type="text/ng-template" id="myModalCreateCarnet.html">
        <div class="modal-header">
            <h3 class="modal-title">Création d'un carnet</h3>
        </div>
        <div class="modal-body">
            <div>
				<h4> Voulez vous créer ce carnet avec les mêmes onglets du dernier carnet que vous avez créé ?</h4>
				<h5 class="text-danger">Attention : Si le dernier carnet que vous avez créé n'a aucun onglet, celui-ci n'en aura pas non plus !!!</h5>
            </div>
        </div>
        <div class="modal-footer">
            <div class="exit-carnet-button" ng-click="oui()">
				<span>Oui</span>
			</div>
			<div class="exit-carnet-button" ng-click="non()">
				<span>Non</span>
			</div>
        </div>
    </script>
</div>
