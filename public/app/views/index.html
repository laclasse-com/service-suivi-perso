<div class="row-fluid" style="height: 100%">
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 aside-contener" style="height:100%">
        <div style="height:100%" data-ui-view="aside"></div>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8 main-contener" style="height:100%; overflow:auto">
        <div style=" height:100%" data-ui-view="main"></div>
    </div>

    <growl-notifications></growl-notifications>
	<div ng-repeat="(id, notification) in notifications.success track by id">
        <growl-notification style="border-left-color: #449d44;">
            {{notification}}
        </growl-notification>
    </div>

    <div ng-repeat="(id, notification) in notifications.error track by id">
        <growl-notification style="border-left-color: #d9534f;">
            {{notification}}
        </growl-notification>
    </div>

    <div ng-repeat="(id, notification) in notifications.warning track by id">
        <growl-notification style="border-left-color: #f0ad4e;">
            {{notification}}
        </growl-notification>
    </div>

    <div ng-repeat="(id, notification) in notifications.info track by id">
        <growl-notification style="border-left-color: #5bc0de;">
            {{notification}}
        </growl-notification>
    </div>
</div>
